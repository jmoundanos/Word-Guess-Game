<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Lilita+One|Playfair+Display+SC&display=swap" rel="stylesheet">
        <title>Horse Words Guessing Game</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <h1>Horse Word Game</h1> 
                </div>
            </div>
            <div id="secondRow" class="row">
                <div class="col-6">
                    <p id="wordToGuess"></p>
                </div>
                <div class="col-6">
                    <div id="showBorder" class="smallRow">
                        <div class="col">
                            <p>Letters Guessed</p>
                            <p id="guessedLetters"></p>
                        </div>
                    </div>
                    <div class="smallRow">
                        <div class="col">
                            <h3>Wins: </h3>
                            <h3 id="wins"></h3>
                        </div>
                    </div>
                   
                </div>
            </div>
                
            <div class="row">
                <div class="col-12">
                   <h4 id="key">Press any key to begin</h4>
               </div>
            </div>
        </div>
        
        
        <script src="assets/javascript/games.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
